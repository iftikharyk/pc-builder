<div class="p-6">
  <h1 class="text-3xl font-bold mb-6 text-center">Build Your PC</h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <a
      *ngFor="let cat of categories"
      [routerLink]="['/parts', cat.type]"
      class="bg-white rounded-2xl shadow p-6 text-center hover:shadow-lg transition"
    >
      <div class="text-5xl mb-3">{{ cat.icon }}</div>
      <h2 class="text-xl font-semibold">{{ cat.name }}</h2>
    </a>
  </div>
</div>
